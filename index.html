<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Deploy | Seedgen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="res/SEEDGEN CI (PNG).png" alt="Seedgen" class="logo">
                <span class="divider"></span>
                <span class="title">Script Deploy</span>
            </div>
        </header>

        <!-- Main -->
        <main class="main">
            <!-- Current Release -->
            <section class="current-section">
                <div class="section-header">
                    <h2>현재 버전</h2>
                    <div id="current-version" class="version-tag">-</div>
                </div>
                <div id="current-scripts" class="scripts-container">
                    <div class="loading">로딩 중...</div>
                </div>
            </section>

            <!-- History -->
            <section class="history-section">
                <button class="history-toggle" id="history-toggle">
                    <span>이전 버전</span>
                    <span class="toggle-icon">▼</span>
                </button>
                <div id="history-list" class="history-list hidden">
                    <!-- 이전 릴리즈들 -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <span>&copy; 2025 Seedgen</span>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
