<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Deploy | Seedgen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="res/SEEDGEN CI (PNG).png" alt="Seedgen" class="logo">
            <h1>Script Deploy</h1>
        </div>
    </header>

    <main>
        <section class="version-section">
            <span class="version-label">현재 버전</span>
            <span class="version" id="current-version">-</span>
            <span class="date" id="release-date"></span>
        </section>

        <section id="scripts-container" class="scripts-container">
            <div class="loading">스크립트 로딩 중...</div>
        </section>

        <section class="history-section" id="history-section">
            <details>
                <summary>이전 버전</summary>
                <div id="history-list"></div>
            </details>
        </section>
    </main>

    <footer>
        &copy; 2025 Seedgen
    </footer>

    <script src="app.js"></script>
</body>
</html>
