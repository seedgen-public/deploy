<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Deploy - 진단 스크립트 다운로드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Script Deploy</h1>
            <p class="subtitle">인프라 진단 스크립트 다운로드 허브</p>
        </header>

        <!-- 릴리즈 목록 -->
        <section id="releases-section" class="card">
            <div class="section-header">
                <h2>릴리즈 목록</h2>
                <button id="refresh-btn" class="btn btn-secondary btn-small">새로고침</button>
            </div>
            <div id="release-list" class="release-list">
                <p class="loading">릴리즈 로딩 중...</p>
            </div>
        </section>

        <!-- 안내 -->
        <section class="card info-card">
            <h3>사용 방법</h3>
            <ol>
                <li>원하는 릴리즈 버전 선택</li>
                <li>필요한 스크립트 파일 개별 다운로드</li>
                <li>대상 시스템에서 실행</li>
            </ol>
            <p class="hint">
                <a href="https://github.com/seedgen-public/deploy/releases" target="_blank">
                    GitHub Releases에서 직접 보기
                </a>
            </p>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
