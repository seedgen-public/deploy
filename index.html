<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인프라 진단 스크립트 배포 | Seedgen</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-inner">
                <div class="brand">
                    <img src="res/SEEDGEN CI (PNG).png" alt="Seedgen" class="logo">
                    <div class="brand-text">
                        <span class="brand-name">인프라 진단 스크립트 배포</span>
                        <span class="brand-badge">Internal</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="hero">
                <div class="version-card">
                    <div class="version-header">
                        <span class="version-label">Current Version</span>
                        <span class="version-status">
                            <span class="status-dot"></span>
                            Latest
                        </span>
                    </div>
                    <div class="version-number" id="current-version">-</div>
                    <div class="version-meta">
                        <div class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                            </svg>
                            <span id="release-date">-</span>
                        </div>
                        <div class="meta-item" id="file-count-container" style="display: none;">
                            <svg class="meta-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"/>
                            </svg>
                            <span id="file-count">0개 파일</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="section-header">
                    <h2 class="section-title">배포 파일</h2>
                    <p class="section-desc">카테고리별로 정리된 스크립트 파일</p>
                </div>

                <div id="scripts-container" class="scripts-grid">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <span>스크립트를 불러오는 중...</span>
                    </div>
                </div>
            </section>

            <section class="history" id="history-section">
                <details class="history-details">
                    <summary class="history-summary">
                        <svg class="chevron-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                        </svg>
                        <span>이전 버전 보기</span>
                    </summary>
                    <div id="history-list" class="history-list"></div>
                </details>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Seedgen. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        // Update file count after loading
        const originalRenderRelease = window.renderRelease;
        if (originalRenderRelease) {
            window.renderRelease = function(release) {
                originalRenderRelease(release);
                const countEl = document.getElementById('file-count');
                const containerEl = document.getElementById('file-count-container');
                if (release.assets && countEl && containerEl) {
                    countEl.textContent = release.assets.length + '개 파일';
                    containerEl.style.display = 'flex';
                }
            };
        }
    </script>
</body>
</html>
